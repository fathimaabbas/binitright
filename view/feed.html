<body>

  <!-- Navigation -->
  <header>
    <div class="nav-container">
      <div class="logo">Bin It Right â™»</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Feed Section -->
  <section class="feed-container" id="feed-container">
    <h2>Community Waste Reports</h2>
    <!-- Reports will be loaded here -->
  </section>

<script>
  async function loadReports() {
    try {
      const response = await fetch('/api/reports');
      const reports = await response.json();
      const container = document.getElementById('feed-container');
      
      // Clear existing hardcoded posts except heading
      container.innerHTML = '<h2>Community Waste Reports</h2>';

      reports.forEach(report => {
        const post = document.createElement('div');
        post.className = 'feed-post';
        post.innerHTML = `
          <img src="${report.photo_path}" alt="Dumped waste" />
          <div class="post-info">
            <p><strong>Location:</strong> ${report.location}</p>
            <p>${report.description}</p>
            <div class="vote-buttons">
              <button class="vote red" onclick="exclusiveVote(this)">ðŸ”´ <span>0</span></button>
              <button class="vote yellow" onclick="exclusiveVote(this)">ðŸŸ¡ <span>0</span></button>
              <button class="vote green" onclick="exclusiveVote(this)">ðŸŸ¢ <span>0</span></button>
            </div>
          </div>
        `;
        container.appendChild(post);
      });
    } catch (err) {
      console.error('Error loading reports:', err);
    }
  }

  window.onload = loadReports;

  function exclusiveVote(clickedBtn) {
    const voteContainer = clickedBtn.parentElement;
    const allButtons = voteContainer.querySelectorAll(".vote");

    allButtons.forEach(btn => {
      const countSpan = btn.querySelector("span");
      let count = parseInt(countSpan.textContent);

      if (btn === clickedBtn) {
        if (btn.classList.contains("active")) {
          // If clicking again, remove vote
          btn.classList.remove("active");
          countSpan.textContent = count - 1;
        } else {
          // Vote this one
          btn.classList.add("active");
          countSpan.textContent = count + 1;
        }
      } else if (btn.classList.contains("active")) {
        // Remove previous vote
        btn.classList.remove("active");
        countSpan.textContent = count - 1;
      }
    });
  }
</script>

<div class="report-footer">
  <a href="report.html" class="report-link">âž• Submit a Report</a>
