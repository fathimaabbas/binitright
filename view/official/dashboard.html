<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Official Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: #f4f6f9;
        margin: 0;
    }
    header {
        background: #1e7e34;
        color: white;
        padding: 15px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .container {
        padding: 25px;
    }
    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }
    .card {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 { margin: 0; color: #1e7e34; }
    .card p { font-size: 22px; font-weight: bold; margin-top: 10px; }
    table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 10px;
        overflow: hidden;
    }
    th, td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
        text-align: left;
    }
    th { background: #e9f5ec; }
    button {
        background: #2e7d32;
        border: none;
        padding: 6px 12px;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    button.collect { background: #ff9800; }
</style>
</head>
<body>

<script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if (!token || role !== "official") {
        alert("Access denied");
        window.location.href = "/login.html";
    }
</script>

<header>
    <h2>♻️ Bin It Right – Official Dashboard</h2>
    <button onclick="logout()">Logout</button>
</header>

<div class="container">

    <!-- SUMMARY CARDS -->
    <div class="cards">
        <div class="card">
            <h3>Today's Collections</h3>
            <p id="todayCount">0</p>
        </div>
        <div class="card">
            <h3>Total Payments</h3>
            <p>₹ <span id="totalAmount">0</span></p>
        </div>
        <div class="card">
            <h3>Pending Pickups</h3>
            <p id="pending">0</p>
        </div>
    </div>

    <!-- RECYCLING REQUESTS TABLE -->
    <table>
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Waste Type</th>
                <th>Description</th>
                <th>Expected Price (₹)</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="recyclingTable">
            <!-- Dynamic rows will be inserted here -->
        </tbody>
    </table>

</div>

<script>
async function fetchRecyclingRequests() {
    try {
        const res = await fetch('/api/recycling');
        const requests = await res.json();
        const table = document.getElementById('recyclingTable');
        table.innerHTML = '';

        let todayCount = 0, totalAmount = 0, pending = 0;

        requests.forEach(req => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${req.customer_name || 'Anonymous'}</td>
                <td>${req.waste_type}</td>
                <td>${req.description}</td>
                <td>${req.expected_price}</td>
                <td>${req.status}</td>
                <td>${req.status === 'Pending' ? `<button class="collect" onclick="markCollected(${req.id})">Mark Collected</button>` : '-'}</td>
            `;
            table.appendChild(tr);

            if (req.status === 'Pending') pending++;
            if (req.status === 'Collected') {
                todayCount++;
                totalAmount += parseFloat(req.expected_price);
            }
        });

        document.getElementById('todayCount').textContent = todayCount;
        document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
        document.getElementById('pending').textContent = pending;

    } catch (err) {
        console.error(err);
        alert('Failed to fetch recycling requests');
    }
}

async function markCollected(id) {
    try {
        await fetch(`/api/recycling/${id}/collect`, { method: 'POST' });
        fetchRecyclingRequests(); // refresh table
    } catch (err) {
        console.error(err);
        alert('Failed to update status');
    }
}

function logout() {
    localStorage.clear();
    window.location.href = '/login.html';
}

// Initial load
fetchRecyclingRequests();
</script>

</body>
</html>
